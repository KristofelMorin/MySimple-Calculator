<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #wrap {
            display: inline-block;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        input[type="text"] {
            width: 200px;
            height: 40px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            background-color: rgb(210, 248, 249);
        }
        button {
            width: 45px;
            height: 45px;
            font-size: 18px;
            margin: 2px;
            cursor: pointer;
            background-color: rgb(112, 192, 199);
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgb(135, 223, 229);
        }
    </style>
</head>
<body>
    <h1>MySimple Calculator</h1>
        <form name="calculator" id="wrap">
        <input type="text" name="display" id="display" disabled>

        <br>
        <button type="button" onclick="appendToDisplay('7')">7</button>
        <button type="button" onclick="appendToDisplay('8')">8</button>
        <button type="button" onclick="appendToDisplay('9')">9</button>
        <button type="button" onclick="appendToDisplay('/')">/</button>
        <br>
        <button type="button" onclick="appendToDisplay('4')">4</button>
        <button type="button" onclick="appendToDisplay('5')">5</button>
        <button type="button" onclick="appendToDisplay('6')">6</button>
        <button type="button" onclick="appendToDisplay('*')">*</button>
        <br>
        <button type="button" onclick="appendToDisplay('1')">1</button>
        <button type="button" onclick="appendToDisplay('2')">2</button>
        <button type="button" onclick="appendToDisplay('3')">3</button>
        <button type="button" onclick="appendToDisplay('-')">-</button>
        <br>
        <button type="button" onclick="appendToDisplay('0')">0</button>
        <button type="button" onclick="appendToDisplay('.')">.</button>
        <button type="button" onclick="calculateResult()">=</button>
        <button type="button" onclick="appendToDisplay('+')">+</button>
        <br>
        <button type="button" onclick="clearDisplay()">C</button>
    </form>

    <script>
        function appendToDisplay(value) {
            document.calculator.display.value += value;
        }

        function calculateResult() {
            try {
                document.calculator.display.value = eval(document.calculator.display.value);
            } catch (e) {
                document.calculator.display.value = "Error";
            }
        }

        function clearDisplay() {
            document.calculator.display.value = "";
        }
        
    </script>
    
</body>
</html>
